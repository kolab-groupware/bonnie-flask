<h1>Edit User</h1>

<form role="form" method="post">
    <div class="form-group">
        <label for="ff-user-username">Username</label>
        <input type="text" name="username" class="form-control required" id="ff-user-username" value="{{ username }}" required="required">
    </div>
    <div class="form-group">
        <label for="ff-user-name">Real name</label>
        <input type="text" name="name" class="form-control" id="ff-user-name" value="{{ name }}">
    </div>
    <div class="form-group">
        <label for="ff-user-email">Email address</label>
        <input type="text" name="email" class="form-control" id="ff-user-email" value="{{ email }}">
    </div>
    <div class="form-group">
        <label for="ff-user-permissions">Permissions</label>
        <select id="ff-user-permissions" name="permissions" class="form-control" multiple="multiple">
          <option value="1">API_ACCESS</option>
          <option value="2">WEB_ACCESS</option>
          <option value="128">ADMINISTATOR</option>
        </select>
    </div>
    <div class="form-group">
        <label for="ff-user-email">API Secret</label>
        <div class="input-group">
          <input type="text" name="secret" class="form-control" id="ff-user-secret" value="{{ secret }}">
          <span class="input-group-btn">
              <button class="btn btn-default btn-generate-secret" type="button">Generate</button>
          </span>
        </div>
    </div>
    <div class="form-group">
        <label for="ff-user-password">Password</label>
        <input type="password" name="password" class="form-control" id="ff-user-password">
    </div>
    <div class="form-group">
        <label for="ff-user-password-check">Password Repeat</label>
        <input type="password" name="password-check" class="form-control" id="ff-user-password-check">
    </div>

    <button type="button" class="btn btn-default btn-primary btn-save">Save</button>
    &nbsp;
    <button type="button" class="btn btn-default btn-danger btn-delete">Delete User</button>
</form>
